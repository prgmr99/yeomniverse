name: Daily FinBrief

on:
  # 매일 한국시간 오전 8시 실행 (UTC 23:00 = KST 08:00)
  # GitHub Actions scheduled workflows require recent repository activity
  schedule:
    - cron: '0 23 * * *'
  
  # 수동 실행 옵션
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send-daily-briefing:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: finbrief/package-lock.json
      
      - name: Install dependencies
        working-directory: finbrief
        run: npm ci
      
      - name: Run daily briefing
        working-directory: finbrief
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          USE_PERSONALIZED_EMAILS: 'true'
        run: npm run send-briefing
      
      - name: Copy data to landing page
        run: |
          # Get today's date
          TODAY=$(date +%Y-%m-%d)

          # Create directory if not exists
          mkdir -p apps/finbrief/public/data

          # Copy today's briefing to latest.json
          if [ -f "finbrief/data/$TODAY.json" ]; then
            cp "finbrief/data/$TODAY.json" apps/finbrief/public/data/latest.json
            echo "✅ Copied finbrief/data/$TODAY.json to apps/finbrief/public/data/latest.json"
          else
            echo "⚠️ No briefing file found for $TODAY"
          fi

      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add finbrief/data/ apps/finbrief/public/data/latest.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update daily briefing data $(date +'%Y-%m-%d') [skip ci]"
          git push
